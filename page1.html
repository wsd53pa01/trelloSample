<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="./stylesheets/trello.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>
        .list-board-close {
            display: inline-block;
            position: absolute;
            top: 10px;
            left: 88%;
            color: #E2E3E2;
            font-size: 28px;
            width: 30px;
            padding-left: 6;
            z-index: 1;
        }

        .list-board-close:hover {
            color: #000;
        }
    </style>
</head>


<body>
    <div id="myModal" class="new-board-model">
        <div class="panel panel-default modal-content">
            <span class="modal-close">&times;</span>
            <div>
                <h3 class="panel-title  text-center ">建立看板</h3>
            </div>
            <div class="panel-body">
                <form accept-charset="UTF-8" role="form">
                    <fieldset>
                        <div class="form-group">
                            <span>標題</span>
                        </div>
                        <div class="form-group">
                            <input class="form-control " name="name" type="text">
                        </div>
                        <input class="btn btn-sm btn-success" type="submit" value="建立">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="container ">
        <div id="DDS">

        </div>

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="board-inline-block">

                <div class=" btn btn-default   new-board" id="new-board">
                    <span class="text-center">新增看板</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/Sortable.min.js"></script>
    <script>
        function dragAndDrop() {
            Sortable.create(document.getElementById("DDS"), {
                group: 'DDS',
                animation: 200,
                handle: '.board-inline-block',
            });
        };
        dragAndDrop();

    </script>
    <script src="./scripts/trello.js"></script>

</body>

</html>
